<div class="baseInfo tleft">
	<div class="value-container">
		<div class="holdingName tleft">
			<span class="ticker fblue">{{ action.name.split(':')[1] }}</span><span class="subtext">{{ action.fullname }}</span>
		</div>
		<div class="trade">Bought {{ action.executedquantity | number:0 }} shares @ ${{ action.executedprice | number:2 }}</div>
	</div>
</div>

<div class="timeInfo tright">
	<div class="detailInfo">
		<div class="trade-time" am-time-ago="{{ action.executedtime }}"></div>
		<div class="trade-cost fbold_l">- {{ action.executedcost | number:2 }}</div>
	</div>
</div>
